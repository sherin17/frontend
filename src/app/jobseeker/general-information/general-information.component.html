<app-header></app-header>

                <mat-card-content class="m-2">
                    <mat-card>
                        <section>
                            <form class="p-1" #personalForm="ngForm" (ngSubmit)="onsubmit()">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-card>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            <h2 class="text-center" style="color:rgb(131, 131, 134)">Job
                                                                Seeker General
                                                                Information</h2>
                                                            <div class="card-body">

                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Name</label>
                                                                    </div>
                                                                    <div class="col-md-9">
                                                                        <input type="text" class="form-control"
                                                                            name="name" placeholder="Name"
                                                                            [(ngModel)]="data.name" disabled>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Email</label>
                                                                    </div>
                                                                    <div class="col-md-9">
                                                                        <input type="email" class="form-control"
                                                                            name="email" placeholder="Email Address"
                                                                            [(ngModel)]="data.email" disabled>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Phone</label>
                                                                    </div>
                                                                    <div class="col-md-9">
                                                                        <input type="number" class="form-control"
                                                                            name="phone" placeholder="Phone Number"
                                                                            [(ngModel)]="data.phone" disabled>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Qualification</label>
                                                                    </div>
                                                                    <div class="col-md-9">
                                                                        <input type="text" class="form-control"
                                                                            name="highest_qualification" placeholder="Highest Qualification"
                                                                            [(ngModel)]="data.highest_qualification" disabled>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-3 form-group">
                                                                    <div class="col-md-3">
                                                                        <label for="">Gender</label>
                                                                    </div>
                                                                    <div class="col-md-3">
                                                                        <div class="form-check">

                                                                            <label class="form-check-label" for="male">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="gender"
                                                                                    id="gender" value="Male"
                                                                                    [(ngModel)]="data.gender" checked required>
                                                                                Male
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-3">
                                                                        <div class="form-check">

                                                                            <label class="form-check-label"
                                                                                for="female">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="gender"
                                                                                    id="gender" value="Female"
                                                                                    [(ngModel)]="data.gender" required>
                                                                                Female
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-3">
                                                                        <div class="form-check">

                                                                            <label class="form-check-label" for="other">
                                                                                <input class="form-check-input"
                                                                                    type="radio" name="gender"
                                                                                    id="gender" value="Other"
                                                                                    [(ngModel)]="data.gender" required>
                                                                                Other
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-3 form-group">
                                                                    <div class="col-md-4 mt-4">
                                                                        <label style="color: rgb(61, 56, 56)">Date of
                                                                            Birth: </label>
                                                                        <p>{{data.date_of_birth | date}}
                                                                    </div>

                                                                    <div class="col-md-8">
                                                                        <input type="date" class="form-control"
                                                                            name="date_of_birth"
                                                                            [(ngModel)]="data.date_of_birth" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </mat-card>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-card>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            <h2 class="text-center" style="color:rgb(131, 131, 134)">
                                                                Communication Details
                                                            </h2>
                                                            <div class="card-body">
                                                                <div class="row m-1 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Address</label>
                                                                    </div>
                                    
                                                                    <div class="col-md-9 mb-1">
                                                                        <textarea name="address" class="form-control"
                                                                            placeholder="Permanent Address"
                                                                            [(ngModel)]="data.permanent_address"></textarea>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-1 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Eircode</label>
                                                                    </div>
                                    
                                                                    <div class="col-md-9 mb-1">
                                                                        <input type="text" class="form-control"
                                                                            name="eircode" placeholder="eircode"
                                                                            [(ngModel)]="data.eircode" required>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">City</label>
                                                                    </div>
                                    
                                                                    <div class="col-md-9 mb-1">
                                                                        <input type="text" class="form-control"
                                                                            name="city" placeholder="city"
                                                                            [(ngModel)]="data.city" required>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-1 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">County</label>
                                                                    </div>
                                    
                                                                    <div class="col-md-9 mb-1">
                                                                        <input type="text" class="form-control"
                                                                            name="county" placeholder="county"
                                                                            [(ngModel)]="data.county" required>
                                                                    </div>
                                                                </div>
                                                                <div class="row m-2 form-group">
                                                                    <div class="col-md-3 mt-4">
                                                                        <label for="">Country</label>
                                                                    </div>
                                    
                                                                    <div class="col-md-9 mb-1">
                                                                        <input type="text" class="form-control"
                                                                            name="country" placeholder="Country"
                                                                            [(ngModel)]="data.country" required>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </mat-card>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12 text-center m-2 ps-3 pe-3">
                                                <button type="submit" class="btn btn-secondary" [disabled]="personalForm.invalid">Save</button>
                                                <button type="reset" class="btn btn-secondary m-2 ">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </mat-card>
                </mat-card-content>
