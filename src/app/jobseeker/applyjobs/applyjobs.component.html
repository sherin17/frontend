<div class="container">
  <div class="row" *ngFor="let job of jobs">
    <div class="col-md-12 m-2">
      <mat-card style="background-color: beige">
        <mat-card-content>
          <h2>{{ job.jobTitle }}</h2>
          <h4>Company: {{ job.companyName }}</h4>
          <h4>Place: {{ job.location }}</h4>
          <h4>Qualification: {{ job.qualification }}</h4>
          <h4>Experience: {{ job.experience }}</h4>
          <h4>ClosingDate: {{ job.closingDate }}</h4>
          <h4>Salary-Range: {{ job.salaryRange }}</h4>
          <h4>Skills: {{ job.skills }}</h4>
          <h4>Description: {{ job.description }}</h4>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-light" style="background-color: rgb(136, 167, 136)" data-bs-toggle="modal"
            [attr.data-bs-target]="'#exampleModal_' + job.id">
            Apply
          </button>

          <!-- Modal -->
          <div class="modal fade" [id]="'exampleModal_' + job.id" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="modal-body">
                    <div class="m-2 form-group">
                      <input class="form-control" type="file" id="formFile" formControlName="resume_file_upload"
                        (change)="fileselect($event)" />
                      <h1 class="m-2">&</h1>
                      <input type="text" placeholder="Profile Link" formControlName="profile_link" class="form-control">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
