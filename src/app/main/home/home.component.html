<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobLinker</title>
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <span class="logo">JobLinker</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <button class="color" mat-raised-button [matMenuTriggerFor]="menu">Login/Register</button>
                    <mat-menu #menu="matMenu">
                        <h3>Registration</h3>
                        <button mat-menu-item routerLink="/jobseekersignup">Jobseeker</button>
                        <h3>Login</h3>
                        <button mat-menu-item routerLink="/jobseekerlogin">Jobseeker Login</button>
                        <button mat-menu-item routerLink="/adminlogin">Admin Login</button>
                    </mat-menu>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  <div class="container">
    <input type="text"  class="search-input" placeholder="Find your Job Here"  [(ngModel)]="searchText" (keyup)="search()">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
        <!-- Loop through jobs and create card for each -->
        <div class="col mb-4" *ngFor="let job of jobs | search: searchText">
            <div class="card">
                <div class="card-header text-dark">
                    <h2 class="card-title">{{ job.jobTitle }}</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-subtitle mb-2">Company: {{ job.companyName }}</h4>
                    <p class="card-text">Place: {{ job.location }}</p>
                    <p class="card-text">Qualification: {{ job.qualification }}</p>
                    <p class="card-text">Experience: {{ job.experience }}</p>
                    <p class="card-text">Closing Date: {{ job.closingDate | date }}</p>
                    <p class="card-text">Salary Range: {{ job.salaryRange }}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-light" (click)="apply()">Apply</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
