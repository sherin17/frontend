 </div>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-5">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Admin Login</h5>
                </div>
                
                  <form class="login" [formGroup]="loginForm" (ngSubmit)=" userverify()">

                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" formControlName="password">

                    </div>
                    <div class="anchor">
                      <button type="submit" class="btn btn-light mt-2 me-5 ms-5 ps-5 pe-5" 
                        style="background-color:rgb(100, 168, 165)">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>
